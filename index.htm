<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="header">Drum <i class="fas fa-drum"></i> Kit</h2>
    <article class="drums">
      <button class="tom1">a</button>
      <button class="tom2">z</button>
      <button class="tom3">e</button>
      <button class="tom4">r</button>
      <button class="crash">t</button>
      <button class="kick">u</button>
      <button class="snare">i</button>
    </article>
    <article class="recorded">
      <div class="reco"></div>
    </article>
    <article class="options">
      <button class="save">Record</button>
      <button class="play">Play</button>
      <button class="clear">Clear</button>
      <button class="clearLast">Clear Last</button>
      <button class="stop">Stop</button>
    </article>
    <footer class="footer">
      made with <i class="fas fa-heart"></i> by Firas Mosbahi from Tunisia
    </footer>
    <script src="script.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </body>
</html>
